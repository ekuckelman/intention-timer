<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intention Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f16be916f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="mainTitle">Activty Timer</h1>
    </header>
    <div class="wrapper">
        <div class="newActWrapper">
            <h1 class="newActTitle">New Activity</h1>
            <main>
                <h2 class="selectAct">Select an Activity:</h2>
                <div class="activityWrapper">
                    <div class="actBox studyBox">
                        <img src="assets/study.svg" class="whiteIcon actIcon" alt="textbook icon">
                        <img src="assets/study-active.svg" class="colorIcon actIcon" alt="" hidden= "true">
                        <h3>Study</h3>
                    </div>
                    <div class="actBox chillBox">
                        <img src="assets/meditate.svg" class="whiteIcon actIcon" alt="zen flower icon">
                        <img src="assets/meditate-active.svg" class="colorIcon actIcon" alt="" hidden= "true">
                        <h3>Chill</h3>
                    </div>
                    <div class="actBox exerciseBox">
                        <img src="assets/exercise.svg" class="whiteIcon actIcon" alt="running shoe icon">
                        <img src="assets/exercise-active.svg" class="colorIcon actIcon" alt="" hidden= "true">
                        <h3>Exercise</h3>
                    </div>
                </div>
                <div>
                    <h2 class="likeToDo">What would you like to accomplish during this time?</h2>
                    <input class="accomplishment" type="text">
                </div>
                <div class="timeWrapper">
                    <div class="minutes">
                        <h2>Minutes</h2>
                        <input class="minutesInput" type="number">
                    </div>
                    <div class="seconds">
                        <h2>Seconds</h2>
                        <input class="secondsInput" type="number">
                    </div>
                </div>
                <button class="start">Start Activity</button>
            </main>
        </div>
        <div class="pastActs">
            <h1 class="pastTitle">Past Activities</h1>
            <p>You haven't logged any activities yet. Complete the form
                on the left to get started</p>
            <!-- this is where past activities will appear -->
        </div>
    </div>
</body>
</html>
